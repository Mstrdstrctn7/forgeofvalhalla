[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Single-page app routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Make the price function always fresh
[[headers]]
  for = "/.netlify/functions/get-prices"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
